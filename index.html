<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>I Have an Opinion</title>

    <!-- Stylesheet imports -->
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- JS Imports -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>

    <script src="js/main.js"></script>
</head>
<body ng-app="iho" ng-controller="main">

<div class="ui text container">
    <div class="row">
        <h1 class="ui huge dividing header">
            I Have an Opinion
        </h1>
        <small>
            The premise of this site is simple. Share an opinion, and it'll be posted somewhere on
            social media. It is meant to illustrate how easy it is to share information and how I (a machine)
            can build a narrative of collective users.
        </small>
    </div>
    <div class="row">

    </div>
</div>

<!-- This centers amazingly -->
<div class="ui one column stackable center aligned page vertically padded grid">
    <div class="twelve wide column" id="mainWelcomeColumn">

        <form class="ui fluid search" id="searchInput" ng-submit="search()">
            <div class="ui massive fluid icon input">
                <input class="prompt"
                       type="text"
                       id="opinion"
                       ng-model="userOpinion"
                       placeholder="What is your opinion?"
                       autocomplete="off">
                <i class="comment icon"></i>
            </div>
            <div class="ui left aligned results segment"></div>
        </form>
    </div>
</div>


</body>
</html>
